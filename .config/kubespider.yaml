---
### beta prameters start
# This address will be as http/https proxy
proxy:
# This port will be used to provide the api service
server_port: 3080
# Change download provider automaticlly for pending and faileds tasks
auto_change_download_provider: false
# The auth_token will be used auth the webhook api
auth_token:
# get bot message, save video of link of message
telegram_bot_token:
# limit only this username send message to bot will be handled
telegram_username:
# session expired time, default 3600 seconds
permanent_session_lifetime: 3600