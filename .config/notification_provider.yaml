---
pushdeer:
  type: pushdeer_notification_provider
  enable: false
  host: https://api2.pushdeer.com
  push_keys:
    - your push keys
telegram:
  type: telegram_notification_provider
  enable: false
  host: https://api.telegram.org
  bot_token: your bot token
  channel_name: your channel name
  channel_chat_id:
qq:
  type: qq_notification_provider
  enable: false
  host: http://127.0.0.1:5700
  accessToken: 
  target_qq: 12345678
bark:
  type: bark_notification_provider
  enable: false
  host: https://api.day.app
  device_token: 12345678
slack:
  type: slack_notification_provider
  enable: false
  host: https://hooks.slack.com/services/XXXXXXXXXX
  channel: channel_name
  username: bot_name
  title_emoji: none/emoji_name
dingtalk:
  type: dingtalk_notification_provider
  enable: false
  token: 只需填写授权码部分，如：https://oapi.dingtalk.com/robot/send?access_token=XXXXXXX，授权码则是XXXXXX部分
  secret: 选填。创建时没有设置，则填none
feishu:
  type: feishu_notification_provider
  enable: false
  token: 只需填授权码部分，如https://open.feishu.cn/open-apis/bot/v2/hook/XXXXXXX，授权码则是XXXXXX部分
  secret: 选填。创建时没有设置，则填none